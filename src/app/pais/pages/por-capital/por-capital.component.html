<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar($event)" 
                (onDebounce)="sugerencias($event)"
                placeholder="Buscar capital..." 
            ></app-pais-input>
        </div>
    </div>    
</div>



<hr>
<div class="alert alert-danger" *ngIf="hayError">
    No se encontró el término {{termino}}
</div>
<div class="row" *ngIf="capitales.length > 0">
    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>
    </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
    <li 
    *ngFor="let pais of paisesSugeridos"
    class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">{{pais.capital}}</a>
    </li>
    <li 
        class="list-group-item list-group-item-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link" >
            Buscar "{{termino}}"
        </a>
    </li>
</ul>
